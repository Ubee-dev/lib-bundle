monolog:
  channels:
    - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists

when@dev:
  monolog:
    handlers:
      main:
        type: rotating_file
        path: "%kernel.logs_dir%/%kernel.environment%.log"
        level: debug
        max_files: 14
        channels: [ "!event" ]
      # uncomment to get logging in your browser
      # you may have to allow bigger header sizes in your Web server configuration
      #firephp:
      #    type: firephp
      #    level: info
      #chromephp:
      #    type: chromephp
      #    level: info
      console:
        type: console
        process_psr_3_messages: false
        channels: [ "!event", "!doctrine", "!console" ]

when@test: &monolog_test
  monolog:
    handlers:
      main:
        type: fingers_crossed
        action_level: error
        handler: nested
        excluded_http_codes: [ 404, 405 ]
        channels: [ "!event" ]
      nested:
        type: service
        id: Khalil1608\LibBundle\Tests\Helper\MonologCISlackHandler
        level: critical
        channels: [ "!event" ]

when@prod: &monolog_prod
  monolog:
    handlers:
      main:
        type: fingers_crossed
        action_level: error
        handler: nested
        excluded_http_codes: [ 404, 405, 401, 403 ]
        buffer_size: 50 # How many messages should be saved? Prevent memory leaks
      nested:
        type: rotating_file
        path: "%kernel.logs_dir%/%kernel.environment%.log"
        level: debug
        formatter: monolog.formatter.json
        max_files: 7
      console:
        type: console
        process_psr_3_messages: false
        channels: [ "!event", "!doctrine" ]
      deprecation:
        type: rotating_file
        channels: [ deprecation ]
        path: "%kernel.logs_dir%/%kernel.environment%.log"
        max_files: 7

when@preprod: *monolog_prod